<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Create a free acount</h1>
    <main>
        <section>
            <h2>Account details</h2>
            <form action="#" method="get">
                <label for="eMail">Email*</label>
                <input type="email" id="eMail" name="eMail"> <br>
                <label for="sifre">Password*</label>
                <input type="password" id="sifre" name="sifre"> <br>
                <label for="eMail">Repeat Email*</label>
                <input type="email" id="eMail" name="eMail"> <br>
                <label for="sifre">Repeat Password*</label>
                <input type="password" id="sifre" name="sifre"> <br>
            </form>
        </section>
        <article>
            <h2>Personal Details</h2>
            <form action="#" method="get">
                <label for="ad">Name*</label>
                <input type="text" id="ad" name="ad" placeholder="please enter your name"> <br>
                <label for="telefon">Phone*</label>
                <input type="number" id="telefon" name="telefon" min="0"> <br>
                <label for="kuce">Street</label>
                <input type="text" id="kuce" name="kuce"> <br>
                <label for="seher">City*</label>
                <input type="text" id="seher" name="seher"> <br>
                <label for="olke">Country*</label>
                <input type="text" id="olke" name="olke"> <br>
                <label for="websayt">Website</label>
                <input type="url" id="websayt" name="websayt"> <br>
                <p>Gender*</p>
                <label for="cinsiyyet">
                    <input type="radio" id="cinsiyyet" name="cinsiyyet" value="Male">Male
                    <input type="radio" id="cinsiyyet" name="cinsiyyet" value="Female">Female
                </label> <br><br>
                <label for="adgunu">Birthdate*</label> <br>
                <input type="date" id="adgunu" name="adgunu"> <br>
                <label for="milliyet">Nationality*</label>
                <input type="text" id="milliyet" name="milliyet"> <br>
                <label for="usaq">Children*</label>
                <input type="checkbox" id="usaq" name="usaq">  <br>
            </form>
        </article>
        <footer>
            <h2>Terms and Mailing</h2>
            <form action="#" method="get">
                <input type="checkbox" id="qebulet" name="qebulet">
                <label for="qebulet">I accept the <a href="https://www.termify.io">Privacy Policy for W3Docs.</a></label> <br>
                <input type="checkbox" id="teklif" name="teklif">
                <label for="teklif">I want to receive personalized offers by your site</label> <br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">

            </form>
        </footer>
    </main>
</body>
</html>
